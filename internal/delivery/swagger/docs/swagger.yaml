  /images/list:
    get:
      consumes:
      - application/json
      description: Method provides to get list of files.
      produces:
      - application/json
      responses:
        "200":
          description: List of files
          schema:
            $ref: '#/definitions/file.FileListResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/delivery.ErrorResponse'
        "403":
