        "404":
          description: 404 Not Found
          schema:
            $ref: '#/definitions/delivery.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/delivery.ErrorResponse'
      summary: Get list of files
      tags:
      - files
  /items:
    get:
      consumes:
      - application/json
      description: Method provides to get list of items by category name
      parameters:
      - description: Category name
        in: query
        name: param
        type: string
      - default: 0
        description: Offset when receiving records
        in: query
        name: offset
        type: integer
      - default: 10
        description: Quantity of recordings
        in: query
        minimum: 0
        name: limit
        type: integer
      - default: '"name"'
        description: Sort type (name or price)
        in: query
        name: sortType
        type: string
      - default: '"asc"'
        description: Sort order (asc or desc)
        in: query
        name: sortOrder
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of items
          schema:
            items:
              $ref: '#/definitions/item.OutItem'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/delivery.ErrorResponse'
        "403":
          description: Forbidden
        "404":
          description: 404 Not Found
          schema:
            $ref: '#/definitions/delivery.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/delivery.ErrorResponse'
      summary: Get list of items by category name
      tags:
      - items
  /items/{itemID}:
    get:
      consumes:
      - application/json
      description: The method allows you to get the product by id.
      parameters:
      - description: id of item
        in: path
        name: itemID
        required: true
